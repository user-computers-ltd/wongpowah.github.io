<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="nosnippet">
    <meta name="description" content="創辦已超過七十年，向以經營工業縫紉機本銷及出入口業務。歷史悠久，信譽素孚。">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" type="image/x-icon" sizes="128x128 64x64 32x32 24x24 16x16" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900">
    <title>黃保華針車有限公司</title>
    <style>
      #loader-overlay {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: lightgray;
        background: radial-gradient(circle, white, lightgray);
        opacity: 1;
        z-index: -1;
        transition: 0.5s 0.5s;
      }

      #loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loader span {
        display: inline-block;
        font-family: serif;
        font-size: 60px;
        text-align: center;
        opacity: 0;
        animation: float 3s infinite;
      }

      #loader span:nth-child(2) {
        animation-delay: 0.15s;
      }

      #loader span:nth-child(3) {
        animation-delay: 0.3s;
      }

      #root:not(:empty) + #overlay {
        opacity: 0;
      }

      #no-javascript {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        max-width: 800px;
        transform: translate(-50%, -50%);
        color: #888888;
        font-family: "Nunito", sans-serif;
      }

      #no-javascript .message {
        font-size: 24px;
        padding-top: 300px;
      }

      @media only screen and (max-width: 650px) {
        #no-javascript .message {
          font-size: 16px;
        }
      }

      #no-javascript .message a {
        display: inline-block;
        border-bottom: 1px solid;
        text-decoration: none;
        color: #444444;
        cursor: pointer;
      }

      @keyframes float {
        0% { transform: scale(3); opacity: 0; }
        20% { transform: scale(3); opacity: 0; }
        40% { transform: scale(1); opacity: 1; }
        60% { transform: scale(1); opacity: 1; }
        80% { transform: scale(3); opacity: 0; }
        100% { transform: scale(3); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loader-overlay">
      <div id="loader"><span>W</span><span>P</span><span>W</span></div>
    </div>
    <noscript>
      <div id="no-javascript">
        <div class="message">
          We've noticed that JavaScript is either disabled or not supported by your browser.
          JavaScript must be enabled to view this site.
          You can enable JavaScript by changing your browser options, and then try again <a href="/">here</a>.
        <div>
      </div>
    </noscript>
  </body>
</html>
